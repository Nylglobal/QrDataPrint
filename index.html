<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vista de Registro</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 40px;
    background: #f5f5f5;
  }
  .contenedor {
    background: white;
    border: 2px solid #003366;
    padding: 20px;
    border-radius: 8px;
    max-width: 400px;
  }
  h1 { color: #003366; }
  button {
    margin-top: 20px;
    padding: 10px 15px;
    cursor: pointer;
    background: #003366;
    color: white;
    border: none;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <div class="contenedor">
    <h1>Detalle del Registro</h1>
    <p><strong>ID recibido:</strong> <span id="id"></span></p>
    <button onclick="window.print()">üñ®Ô∏è Imprimir</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    document.getElementById('id').textContent = id || '(sin ID)';
  </script>
</body>
</html>
